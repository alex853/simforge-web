<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airways / Flight Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/requests.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .outer {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 50rem;
            height: 34rem;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .dashboard-body {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 15rem;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 1rem;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section {
            flex: 1;
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-label {
            width: 2.5rem;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            border-right: 1px solid #eee;
        }

        .section-content {
            flex: 1;
            padding: 1rem;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="dashboard">
        <div class="dashboard-header">
            Flight Dashboard
        </div>

        <div class="dashboard-body">
            <div class="sidebar">
                <h5>Flights</h5>
                <ul class="list-group" id="flightList">
                    <li class="list-group-item active">
                        <!--div>AB1234</div-->
                        <div><span id="fltList1DepIcao"></span> → <span id="fltList1DestIcao"></span></div>
                        <div><span id="fltList1Status">Preflight</span></div>
                    </li>
                    <!--li class="list-group-item">
                        <div>AB5678</div>
                        <small>AAA → BBB</small><br>
                        <small>Status: Scheduled</small>
                    </li-->
                </ul>
            </div>

            <div class="main">
                <div class="section">
                    <div class="section-label">Aircraft</div>
                    <div class="section-content">
                        <div>Reg: <span id="acReg"></span></div>
                        <div>Type: <span id="acType"></span></div>
                        <div>Location Status: <span id="acLocationStatus"></span></div>
                        <div>Operational Status: <span id="acOperationalStatus"></span></div>
                        <!--button class="btn btn-sm btn-warning m-1">Refuel</button>
                        <button class="btn btn-sm btn-danger m-1">Repair</button-->
                    </div>
                </div>

                <div class="section">
                    <div class="section-label">Flight</div>
                    <div class="section-content">
                        <div>Route: <span id="fltDepIcao" class="fw-bold"></span> (<span id="fltPlanDepTime"></span>) → <span id="fltDestIcao" class="fw-bold"></span> (<span id="fltPlanArrTime"></span>)</div>
                        <div>
                            Status: <span id="fltStatus" class="fw-bold"></span>
                            <span id="fltNextStatusWrap" class="text-secondary fst-italic"> → <span id="fltNextStatus"></span></span>
                        </div>
                        <button id="fltBtnStart" class="btn btn-primary m-2" style="display: none;">Start</button>
                        <button id="fltBtnStartEarly" class="btn btn-outline-danger m-2 disabled" style="display: none;">Start</button>
                        <button id="fltBtnBlocksOff" class="btn btn-primary m-2" style="display: none;">Blocks Off</button>
                        <button id="fltBtnBlocksOffDisabled" class="btn btn-outline-danger m-2 disabled" style="display: none;">Blocks Off</button>
                        <button id="fltBtnTakeoff" class="btn btn-primary m-2" style="display: none;">Takeoff</button>
                        <button id="fltBtnLanding" class="btn btn-primary m-2" style="display: none;">Landing</button>
                        <button id="fltBtnLandingDisabled" class="btn btn-outline-danger m-2 disabled" style="display: none;">Landing</button>
                        <button id="fltBtnBlocksOn" class="btn btn-primary m-2" style="display: none;">Blocks On</button>
                        <button id="fltBtnFinish" class="btn btn-primary m-2" style="display: none;">Finish</button>
                        <button id="fltBtnFinishDisabled" class="btn btn-outline-danger m-2 disabled" style="display: none;">Finish</button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-label">Payload</div>
                    <div class="section-content">
                        <div>
                            Status: <span id="tfStatus" class="fw-bold"></span>
                            <span id="tfNextStatusWrap" class="text-secondary fst-italic"> → <span id="tfNextStatus"></span></span>
                        </div>
                        <div id="tfSoldDiv" style="display: none;">
                            Sold seats: <span id="tfSoldSeats" class="fw-bold"></span> of <span id="tfTotalSeats" class="fw-bold"></span>,
                            Remained seats by cabin: <span id="tfRemainedSeats" class="fw-bold"></span>
                        </div>
                        <div id="tfCheckInDiv">
                            Check-in: <span id="tfCheckInSeats" class="fw-bold"></span> of <span id="tfCheckInSoldSeats" class="fw-bold"></span> passengers checked in
                        </div>
                        <div id="tfOnBoardDiv" style="display: none;">
                            On board: <span id="tfOnBoard" class="fw-bold"></span>
                        </div>
                        <button id="tfBtnStartBoarding" class="btn btn-primary m-2" style="display: none;">Start Boarding</button>
                        <button id="tfBtnStartBoardingDisabled" class="btn btn-outline-secondary m-2 disabled" style="display: none;">Start Boarding</button>
                        <button id="tfBtnStartDeboarding" class="btn btn-primary m-2" style="display: none;">Start Deboarding</button>
                        <button id="tfBtnStartDeboardingDisabled" class="btn btn-outline-secondary m-2 disabled" style="display: none;">Start Deboarding</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    let flightId;
    let flightInfo;

    function updateUI() {
        $('#acReg').text(flightInfo.aircraft.regNo);
        $('#acType').text(flightInfo.aircraft.type);
        $('#acLocationStatus').text(flightInfo.aircraft.locationStatus);
        $('#acOperationalStatus').text(flightInfo.aircraft.operationalStatus);

        $('#fltDepIcao').text(flightInfo.flight.depIcao);
        $('#fltDestIcao').text(flightInfo.flight.destIcao);
        $('#fltPlanDepTime').text(flightInfo.flight.planDepTime);
        $('#fltPlanArrTime').text(flightInfo.flight.planArrTime);

        $('#fltStatus').text(flightInfo.flight.status);
        refreshNextStatus(flightInfo.flight.nextPlannedStatus, '#fltNextStatus');

        refreshShownElement(flightInfo.flight.shownElements, 'start', '#fltBtnStart');
        refreshShownElement(flightInfo.flight.shownElements, 'start-early-with-caution', '#fltBtnStartEarly');
        refreshShownElement(flightInfo.flight.shownElements, 'blocks-off', '#fltBtnBlocksOff');
        refreshShownElement(flightInfo.flight.shownElements, 'blocks-off-disabled', '#fltBtnBlocksOffDisabled');
        refreshShownElement(flightInfo.flight.shownElements, 'takeoff', '#fltBtnTakeoff');
        refreshShownElement(flightInfo.flight.shownElements, 'landing', '#fltBtnLanding');
        refreshShownElement(flightInfo.flight.shownElements, 'landing-disabled', '#fltBtnLandingDisabled');
        refreshShownElement(flightInfo.flight.shownElements, 'blocks-on', '#fltBtnBlocksOn');
        refreshShownElement(flightInfo.flight.shownElements, 'finish', '#fltBtnFinish');
        refreshShownElement(flightInfo.flight.shownElements, 'finish-disabled', '#fltBtnFinishDisabled');

        $('#fltList1DepIcao').text(flightInfo.flight.depIcao);
        $('#fltList1DestIcao').text(flightInfo.flight.destIcao);
        $('#fltList1Status').text(flightInfo.flight.status);

        refreshNextStatus(flightInfo.transportFlight.nextPlannedStatus, '#tfNextStatus');
        $('#tfStatus').text(flightInfo.transportFlight.status);

        refreshShownElement(flightInfo.transportFlight.shownElements, 'sold', '#tfSoldDiv');
        $('#tfSoldSeats').text(flightInfo.transportFlight.soldSeats)
        $('#tfTotalSeats').text(flightInfo.transportFlight.totalSeats)
        $('#tfRemainedSeats').text(flightInfo.transportFlight.remainedTickets)

        refreshShownElement(flightInfo.transportFlight.shownElements, 'check-in', '#tfCheckInDiv');
        $('#tfCheckInSeats').text(flightInfo.transportFlight.checkedIn)
        $('#tfCheckInSoldSeats').text(flightInfo.transportFlight.soldSeats)

        refreshShownElement(flightInfo.transportFlight.shownElements, 'on-board', '#tfOnBoardDiv');
        $('#tfOnBoard').text(flightInfo.transportFlight.onBoard)

        refreshShownElement(flightInfo.transportFlight.shownElements, 'start-boarding', '#tfBtnStartBoarding');
        refreshShownElement(flightInfo.transportFlight.shownElements, 'start-boarding-disabled', '#tfBtnStartBoardingDisabled');
        refreshShownElement(flightInfo.transportFlight.shownElements, 'start-deboarding', '#tfBtnStartDeboarding');
        refreshShownElement(flightInfo.transportFlight.shownElements, 'start-deboarding-disabled', '#tfBtnStartDeboardingDisabled');
    }

    function refreshShownElement(shownElements, action, buttonId) {
        if (shownElements) {
            const actions = shownElements
                .split(',')
                .map(a => a.trim())
                .filter(a => a.length > 0);

            if (actions.includes(action)) {
                $(buttonId).show();
            } else {
                $(buttonId).hide();
            }
        } else {
            $(buttonId).hide();
        }
    }

    function refreshNextStatus(nextStatus, nextStatusId) {
        if (nextStatus) {
            $(nextStatusId).text(nextStatus);
            $(nextStatusId + 'Wrap').show();
        } else {
            $(nextStatusId).text('');
            $(nextStatusId + 'Wrap').hide();
        }
    }

    function actionHandler(btnId, urlAction) {
        $(btnId).on('click', function () {
            // todo ak1 confirmation dialog?
            // todo ak1 disable / hide?
            // todo ak1 block automatic refreshes?

            $.ajax({
                url: airwaysServiceUrl + "/flight-dashboard/" + urlAction,
                method: 'POST',
                data: {
                    flightId: flightId,
                },
                success: function (response) {
                    flightInfo = response;
                    updateUI();
                },
                error: function (e) {
                    alert('error'); // todo ak0 ??? alert, reload, refresh
                }
            });
        });
    }

    actionHandler('#fltBtnStart', 'start-flight');
    // todo ak1 actionHandler('#fltBtnStartEarly', 'start-flight');
    actionHandler('#fltBtnBlocksOff', 'blocks-off');
    // todo ak1 actionHandler('#fltBtnBlocksOffDisabled', 'blocks-off');
    actionHandler('#fltBtnTakeoff', 'takeoff');
    actionHandler('#fltBtnLanding', 'landing');
    // todo ak1 actionHandler('#fltBtnLandingDisabled', 'landing');
    actionHandler('#fltBtnBlocksOn', 'blocks-on');
    actionHandler('#fltBtnFinish', 'finish-flight');
    // todo ak1 actionHandler('#fltBtnFinishDisabled', 'finish-flight');

    actionHandler('#tfBtnStartBoarding', 'start-boarding');
    // todo ak1 actionHandler('#tfBtnStartBoardingDisabled', 'start-boarding');
    actionHandler('#tfBtnStartDeboarding', 'start-deboarding');
    // todo ak1 actionHandler('#tfBtnStartDeboardingDisabled', 'start-deboarding');

    function loadFlightInfo() {
        airwaysGet("/flight-dashboard/status?flightId=" + flightId, function (response) {
            flightInfo = response;
            updateUI();
        });
    }

    $(document).ready(function () {
        const url = new URL(window.location.href);
        flightId = url.searchParams.get("flightId");

        if (flightId) {
            loadFlightInfo();
            setInterval(loadFlightInfo, 10000);
        } else {
            alert('no flight id found!!!!')
        }
    });

</script>

</body>
</html>
