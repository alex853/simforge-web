<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>airways / Flight Missions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/requests.js"></script>
    <style>
        .fs-7 { font-size: 0.875rem; }  /* 14px */
        .fs-8 { font-size: 0.75rem; }  /* 12px */
        .fs-9 { font-size: 0.625rem; } /* 10px */
        .fs-10 { font-size: 0.5rem; } /* 8px */
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Flight Missions</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Aircraft ID</th>
                <th>Status</th>
                <th>Mode</th>
                <th>Heartbeat</th>
                <th>From</th>
                <th>To</th>
                <th>Planned Dep Time</th>
                <th>Planned Arr Time</th>
                <th>Actual Dep Time</th>
                <th>Actual T/O Time</th>
                <th>Actual Land Time</th>
                <th>Actual Arr Time</th>
            </tr>
            </thead>
            <tbody id="data-table-body">
            <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>

    function showFlightMissionsTable(data) {
        const $tbody = $('#data-table-body');
        data.forEach(item => {
            const row = `
          <tr>
            <td class="text-center text-nowrap">${item.id}</td>
            <td class="text-center text-nowrap">${item.aircraftId}</td>
            <td class="text-center text-nowrap">${item.status}</td>
            <td class="text-center text-nowrap">${item.modes}</td>
            <td class="fs-8 text-center text-nowrap">${item.heartbeatTime ?? ''}</td>
            <td class="text-center text-nowrap">${item.departureAirport}</td>
            <td class="text-center text-nowrap">${item.destinationAirport}</td>
            <td class="fs-8 text-center text-nowrap">${item.plannedDepartureTime}<br><span class="fs-9">${item.plannedDepartureTimeExp ?? ''}</span></td>
            <td class="fs-8 text-center text-nowrap">${item.plannedArrivalTime}<br><span class="fs-9">${item.plannedArrivalTimeExp ?? ''}</span></td>
            <td class="fs-8 text-center text-nowrap">${item.actualDepartureTime ?? ''}<br><span class="fs-9">${item.actualDepartureTimeExp ?? ''}</td>
            <td class="fs-8 text-center text-nowrap">${item.actualTakeoffTime ?? ''}<br><span class="fs-9">${item.actualTakeoffTimeExp ?? ''}</td>
            <td class="fs-8 text-center text-nowrap">${item.actualLandingTime ?? ''}<br><span class="fs-9">${item.actualLandingTimeExp ?? ''}</td>
            <td class="fs-8 text-center text-nowrap">${item.actualArrivalTime ?? ''}<br><span class="fs-9">${item.actualArrivalTimeExp ?? ''}</td>
          </tr>`;
            $tbody.append(row);
        })
    }

    $(document).ready(function () {
        loadAllFlightMissions(showFlightMissionsTable);
    });

</script>
</body>
</html>
