<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Mission Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/requests.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Flight Mission Status</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Aircraft ID</th>
                <th>Status</th>
                <th>Mode</th>
                <th>Heartbeat</th>
                <th>From</th>
                <th>To</th>
                <th>Planned Dep Time</th>
                <th>Planned Arr Time</th>
                <th>Actual Dep Time</th>
                <th>Actual T/O Time</th>
                <th>Actual Land Time</th>
                <th>Actual Arr Time</th>
            </tr>
            </thead>
            <tbody id="data-table-body">
            <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>

    function showFlightMissionsTable(data) {
        const $tbody = $('#data-table-body');
        data.forEach(item => {
            const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.aircraftId}</td>
            <td>${item.status}</td>
            <td>${item.modes}</td>
            <td>${item.heartbeatTime}</td>
            <td>${item.departureAirport}</td>
            <td>${item.destinationAirport}</td>
            <td>${item.plannedDepartureTime}</td>
            <td>${item.plannedArrivalTime}</td>
            <td>${item.actualDepartureTime}</td>
            <td>${item.actualTakeoffTime}</td>
            <td>${item.actualLandingTime}</td>
            <td>${item.actualArrivalTime}</td>
          </tr>`;
            $tbody.append(row);
        })
    }

    $(document).ready(function () {
        loadAllFlightMissions(showFlightMissionsTable);
    });

</script>
</body>
</html>
